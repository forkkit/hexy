    <noscript>You need to enable JavaScript to run this app.</noscript>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden action="/contact/success">
        
                <input
                    type="text"
                    name="name"
                    
                />
            
        

        
                <input
                    type="email"
                    name="email"
                    
                />

    </form>

        <input type="email" name="email" />
    </form>

    <form name="unsubscribe" netlify netlify-honeypot="bot-field" hidden action="/">
        <input type="email" name="email" />
    </form>
